<html>
<head>
    <title>Html-Qrcode Demo</title>
<body>
    <div id="qr-reader-message"></div>
    <div id="qr-reader" style="width:50%"></div>
    <div id="qr-reader-result"></div>
    <button id="qr-reader-button" type="button" onclick="buttonClicked()" style="width:50%" disabled>Next</button>
</body>
<script src="./html5-qrcode.min.js"></script>
<script src="./html5-qrcode.min.js"></script>
<script>
    var messageContainer = document.getElementById('qr-reader-message');
    var readerContainer = document.getElementById('qr-reader');
    var resultContainer = document.getElementById('qr-reader-result');
    var buttonContainer = document.getElementById('qr-reader-button');
    var beaconResult = null;
    var assetResult = null;
    var lastResult = 0;
    var state = 0;
    
    function buttonClicked() {
        state++;
        
        if (state > 2) {
            state = 0;
        }
        
        if (state == 0) {
            buttonContainer.disabled = true;
            messageContainer.innerText = "Please scan QR code of beacon.";
            resultContainer.innerText = "";
            readerContainer.style.display = "block";
        } else if (state == 1) {
            buttonContainer.disabled = true;
            messageContainer.innerText = "Please scan QR code of asset.";
            resultContainer.innerText = "";
        } else if (state == 2) {
            buttonContainer.disabled = true;
            messageContainer.innerText = "Assigning beacon (" + beaconResult + ") to asset (" + assetResult + ")...";
            resultContainer.innerText = "";
            readerContainer.style.display = "none";
            
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                 if (this.readyState == 4 && this.status == 200) {
                     buttonContainer.disabled = false;
                     messageContainer.innerText = "Assigned beacon to asset successfully.";
                     resultContainer.innerText = xhttp.responseText;
                 }
            };
            xhttp.open("GET", "http://127.0.0.1:1880/assign?device=" + beaconResult + "&asset=" + assetResult, true);
            xhttp.send();
        }
    }
    
    function docReady(fn) {
        // see if DOM is already available
        if (document.readyState === "complete" || document.readyState === "interactive") {
            // call on next available tick
            setTimeout(fn, 1);
        } else {
            document.addEventListener("DOMContentLoaded", fn);
        }
    }

    docReady(function () {
        function onScanSuccess(decodedText, decodedResult) {
            if (decodedText !== lastResult) {
                lastResult = decodedText;
                
                var index = decodedText.lastIndexOf('\n');
                if (index != -1) {
                    decodedText = decodedText.substring(index + 1);
                    if (state == 0) {
                        beaconResult = decodedText;
                    } else if (state == 1) {
                        assetResult = decodedText;
                    }
                    resultContainer.innerText = lastResult;
                  
                    buttonContainer.disabled = false;
                }
            }
        }

        var html5QrcodeScanner = new Html5QrcodeScanner(
            "qr-reader", { fps: 10, qrbox: 300 });
        html5QrcodeScanner.render(onScanSuccess);
        
        messageContainer.innerText = "Please scan QR code of beacon";
    });
</script>
</head>
</html>
