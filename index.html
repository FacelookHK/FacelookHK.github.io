<html>
<head>
    <title>Html-Qrcode Demo 2</title>
<body>
    <div id="qr-reader-message"></div>
    <div id="qr-reader" style="width:800px"></div>
    <div id="qr-reader-result"></div>
    <button id="qr-reader-button" type="button" disabled onclick="buttonClicked()">Next</button>
</body>
<script src="./html5-qrcode.min.js"></script>
<script>
    var messageContainer = document.getElementById('qr-reader-message');
    var resultContainer = document.getElementById('qr-reader-result');
    var buttonContainer = document.getElementById('qr-reader-button');
    var lastResult, countResults = 0;
    var state = 0;
    
    function buttonClicked() {
        state++;
        
        if (state > 2) {
            state = 0;
        }
        
        if (state == 0) {
            messageContainer.innerText = "Please scan QR code of beacon.";
            buttonContainer.disabled = true;
        } else if (state == 1) {
            messageContainer.innerText = "Please scan QR code of asset.";
        } else if (state == 2) {
            messageContainer.innerText = "Assign beacon to asset.";
        }
    }
    
    function docReady(fn) {
        // see if DOM is already available
        if (document.readyState === "complete"
            || document.readyState === "interactive") {
            // call on next available tick
            setTimeout(fn, 1);
        } else {
            document.addEventListener("DOMContentLoaded", fn);
        }
    }

    docReady(function () {
        function onScanSuccess(decodedText, decodedResult) {
            if (decodedText !== lastResult) {
                ++countResults;
                lastResult = decodedText;
                resultContainer.innerText = decodedText;
                
                buttonContainer.disabled = false;
            }
        }

        var html5QrcodeScanner = new Html5QrcodeScanner(
            "qr-reader", { fps: 10, qrbox: 300 });
        html5QrcodeScanner.render(onScanSuccess);
        
        messageContainer.innerText = "Please scan QR code of beacon";
    });
</script>
</head>
</html>
